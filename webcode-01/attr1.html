<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>속성-클래스</title>
<style>
h1.main {
	color: blue;
}

p#intro {
	color: blue;
}

p#code {
	color: red;
}
</style>
</head>
<body>
	<h1 class="main">자바의 종류</h1>
	<h2>버전별 구분 및 설명</h2>
	<p>자바 버전별 특징 설명합니다</p>

	<!--주석: 직접동작X 설명-->
	<p id="intro">안녕하세요</p>
	<p id="code">찾기 쉽게 값(이름)을 설정</p>
	<!--id는 개별, class는 여러개-->

</body>
</html>
