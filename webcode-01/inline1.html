<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML-인라인요소</title>
<!--블록: 세로로 시작하는 요소 h p ul li-->
<!--인라인:주변요소와 나란히 나타나는 요소 a b em img-->

</head>
<body>
	<!--블록-->
	<h1>오늘의 메뉴</h1>
	<p>추천메뉴: 짬뽕, 스파게티, 짜장면</p>
	<!--인라인-->
	<h2>오늘의 메뉴</h2>
	<p>
		추천메뉴: <b>짬뽕</b>,<a>스파게티,</a> 짜장면
	</p>
</body>
</html>
