<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>반복문-while</title>
<script>
	a = parseInt(Math.random() * 10);
	b = parseInt(Math.random() * 10);
	c = parseInt(Math.random() * 10);

	while (a == b || b == c || c == a) { //같은 경우 다시 생성
		b = parseInt(Math.random() * 10);
		c = parseInt(Math.random() * 10);
	}
	document.write(a + "<br>");
	document.write(b + "<br>");
	document.write(c + "<br>");
</script>
</head>
<body>

</body>
</html>
