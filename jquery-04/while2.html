<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>while문(1~100합)</title>
<script>
	x = prompt("숫자입력", "");
	y = prompt("문자입력", "");
	i = 0;

	while (i < x) {/*조건식*/
		document.write(y);/*반복 처리될 명령문(들)*/
		i++;
	}/*증감식*/
</script>
</head>
<body>

</body>
</html>
