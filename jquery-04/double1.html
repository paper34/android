<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>연산자-이항</title>
<script>
        var x = 123; //사과 갯수
        var y = 10;  // 10개입 1바구니
        var basket = 0;
        basket = Math.floor(x/y); //12개 -> 정수/정수=실수
        
        mod = x%y; //3
        if(mod == 0) {
        basket = basket;
        }
        else{basket++;}
      
        document.write("바구니가 몇개필요한가?"+basket);//바구니가 몇개필요한가

    </script>
</head>
<body>

</body>
</html>
