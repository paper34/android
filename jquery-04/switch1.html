<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>조건문-switch</title>
<script>
	/*짝수 홀수 판별*/
	/*switch는 비교식 X -> 산술식*/
	/*범위X-> 경우만 적용*/
	x = 10;
	gubun = "";

	switch (x % 2) {
	case 1:
		gubun = "홀수임";
		break;

	case 2:
		gubun = "짝수임";
		break;

	default:
	}
	document.write(x + "은" + gubun);
</script>



</head>
<body>

</body>
</html>
