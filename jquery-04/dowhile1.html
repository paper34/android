<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>반복문-do while</title>
<script>
	sum = 0; //합계저장변수
	i = 1; //1~100 이므로 초기값

	do {
		sum = sum + i;
		document.write(i + "번째의 합은" + sum + "<br>");
		i++;
	} while (i <= 100); //101 되는 순간 반복 중단
</script>
</head>
<body>

</body>
</html>
