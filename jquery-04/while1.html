<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>while문(1~100합)</title>
<script>
	i = 1;
	sum = 0;

	while (i <= 100) {/*조건식*/
		sum = sum + i;/*반복 처리될 명령문(들)*/
		i++;
	}/*증감식*/

	document.write(sum)/*결과*/
</script>
</head>
<body>

</body>
</html>
