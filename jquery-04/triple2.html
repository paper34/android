<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>삼항연산</title>
<script>
	//x=1~10
	//3의배수이면 '3의 배수', 3의 배수가 아니면 '3의배수 아님'
	x = prompt("숫자 입력해", "");
	aaa = (x % 3 == 0) ? "3의 배수" : "3의 배수 아님";
	document.write(x + "는" + aaa);
</script>
</head>
