<title>Document</title>
<script>
	x = 1; //1 2 3 4 5... 증가
	document.write("초기값 x=" + x + "<br>");
	while (true) {
		x++;
		document.write("초기값 x=" + x + "<br>");
		if (x == 10) {
			break; //조건에 맞으면 멈춤
			//조건 반복을 멈추고싶을때
		}
	}
</script>
