<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤값 더하기</title>
    <script>

        y = 0;
        z = 0;

        for(i=1;i<=5;i++) {
            x = Math.random()*10+1;
            y = parseInt(x);
            
            z = z + y;


            document.write(y+"<br>");
            
          }
          document.write("랜덤값의 총합은"+z+"입니다.");
            

    </script>
</head>
<body>
    
</body>
</html>
