<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>while문-랜덤 10자</title>
<script>
	i = 1;

	while (i <= 10) {/*조건식*/
		x = Math.random() * 10 + 1;/*반복 될 명령문*/
		y = parseInt(x); /*반복 될 명령문*/
		i++; /*증감식*/
		document.write(y + "<br>");
	}/*결과*/
</script>
</head>
<body>

</body>
</html>
