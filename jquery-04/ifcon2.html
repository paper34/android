<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>조건문2</title>
<script>
	//나이를 입력받고 18세 이상이면 성인, 미만이면 미성년자
	input = prompt("나이?", "");
	age = parseInt(input);
	if (age >= 18) {
		document.write("<h1>성인입니다.</h1>");
	} else {
		document.write("<h1>미성년자 입니다.</h1>");
	}
</script>
</head>
<body>

</body>
</html>
