<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>반복문-do while2</title>
<script>
	x = y = 0;
	do {
		x = parseInt(Math.random() * 10);
		y = parseInt(Math.random() * 10);
	} while (x == y); //조건이 처음에 틀려도 한번 반복실행 한다.

	document.write(x + "<br>");
	document.write(y + "<br>");
</script>
</head>
<body>

</body>
</html>
