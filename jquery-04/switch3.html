<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
	input = prompt("핸드폰 앞자리를 입력하세요?", "");

	tel = "";

	switch (input) {
	case "011":
	case "017":
		tel = "SKT";
		break;

	case "016":
	case "018":
		tel = "KT";
		break;

	case "019":
		tel = "LGT"

	default:
		;
	}
	document.write(input + "통신사는" + tel + "입니다.")
</script>
</head>
<body>

</body>
</html>
