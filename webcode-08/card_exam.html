<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>그림자 예제</title>
<style>
div.body {
	width: 300px;
	margin: auto;
}

h2 {
	padding-left: 40px;
}

div.card {
	width: 200px;
	box-shadow: 5px 5px 2px gray;
}

div.header {
	font-size: 40px;
	height: 220px;
	text-shadow: 3px 3px red;
	color: white;
	background-color: green;
	padding-left: 30px;
	padding-top: 10px;
}

div.container {
	text-align: center;
	height: 30px;
	font-size: 15px;
}
</style>
</head>
<body>
	<div class="body">
		<h2>텍스트 카드</h2>
		<div class="card">
			<div class="header">
				<h1>365</h1>
			</div>
			<div class="container">
				<p>2019년 12월 31일</p>
			</div>
		</div>
	</div>
</body>
</html>
