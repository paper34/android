<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>text-shadow</title>
<style>
p {
	color: white;
	font-size: 200%;
	padding: 10px;
	text-align: center;
}

p.one { /*box-shadow: 우 밑 블러 색상*/
	background-color: #eeeeee;
	text-shadow: 2px 2px 0px red;
}

p.two {
	background-color: #aaaaaa;
	text-shadow: 4px 4px 3px green;
}

p.three {
	background-color: #777777;
	text-shadow: 6px 6px 6px blue;
}

p.four {
	background-color: #444444;
	text-shadow: -2px -2px yellow;
}
</style>
</head>
<body>
	<p class="one">자바스크립트 & 스타일시트</p>
	<p class="two">웹디자인 & 웹개발</p>
	<p class="three">Java & Database</p>
	<p class="four">JSP & NETWORK</p>

</body>
</html>
