<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
span {
	/* 1) 변화를 줄 요소에 애니메이션 정의*/
	transition: font-size 5s ease 1s; /*타임함수-지연시간*/
}

span:hover {
	font-size: 500%; /* 2) 변화주고 싶은 내용*/
}
</style>
</head>
<body>
	<h2>애니메이션-요소 전환</h2>
	<hr>
	<span>꽝꽝~</span>
</body>
</html>
