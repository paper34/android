<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="js/jquery-3.5.1.min.js"></script>

</head>
<body>
	<table border="1">
		<tr class="odd">
			<td>컴퓨터</td>
			<td>독서</td>
			<td id="myh">축구</td>
		</tr>
		<tr>
			<td>게임</td>
			<td>취미</td>
			<td>등산</td>
		</tr>
		<tr class="odd select">
			<td>요리</td>
			<td>여행</td>
			<td>영화</td>
		</tr>
	</table>
	<script>
		$(document).ready(function() {
			$('tr.odd').css('background-color', 'gray');
			$('#myh').css('background-color', 'blue');
			$('tr.odd.select').css('color', 'pink');
		});
	</script>
</body>
</html>
