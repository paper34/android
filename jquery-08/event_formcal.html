<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
	<h1>간단한 계산기</h1>
	<p>
		첫번째숫자-<input type="text" value="" id="num1">
	</p>
	<p>
		두번째숫자-<input type="text" value="" id="num2">
	</p>
	<hr>
	<p>
		<input type="button" value="더하기" onclick="plus()">&nbsp; <input
			type="button" value="빼  기" onclick="minus()">
	</p>
	<hr>
	<p>
		결과출력-<input type="text" value="" id="num3">
	</p>

	<script>
		function plus() {
			//ele = document.getElementById("num1"); //dom 접근제어
			//txt1 = ele.value;                      //value 폼의 값을 가져오기
			//no1 = parseInt(txt1);                 //함수의 정수화

			//위 함수를 짧게
			no1 = parseInt(document.getElementById("num1").value);
			no2 = parseInt(document.getElementById("num2").value);
			sum = no1 + no2
			//alert(sum);
			document.getElementById("num3").value = sum;
		}

		function minus() {
			no1 = parseInt(document.getElementById("num1").value);
			no2 = parseInt(document.getElementById("num2").value);
			sum = no1 - no2
			// alert(sum);
			document.getElementById("num3").value = sum;

		}
	</script>

</body>
</html>
