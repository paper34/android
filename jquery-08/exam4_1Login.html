<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>exam 로그인 화면</title>
<script>
	function chklongin() {
		x = document.getElementById("id").value;
		y = document.getElementById("pw").value;

		if (x == "javascript" && y == "1234") {
			alert("로그인 성공");
		} else {
			alert("아이디와 비밀번호를 확인해주세요.");
		}
	}
</script>

</head>
<body>
	<h1>로그인폼</h1>
	<p>
		ID <input id="id" type="text" value="" placeholder="아이디">
	</p>
	<p>
		PW <input id="pw" type="password" value="" placeholder="비밀번호">
	</p>
	<p>
		<input type="button" value="Log-in" onclick="chklongin();">
	</p>
</body>
</html>
