    <script>
        //3
        /*      function sum(){
	            1+2+3...10= 결과를 반환하는 함수
	            }
                y1=sum();    */

        function sum(){
            rst=0;
            for(i=1; i<=10; i++){
                rst=rst+i;
            }
            return rst;
        }

        //4
        /*  function sum(num){
	        1+2+3.....num = 결과를 반환하는 함수
	        }
            y2=sum2(5);     */
        function sum2(num){
            rst=0;
            for(i=1; i<=num; i++){
                rst=rst+i;
            }
            return rst;
        }

        //3
        y=sum(); document.write("y="+y+"<br>");
        //4
        y2=sum2(100); document.write("y2="+y2+"<br>");


    </script>
