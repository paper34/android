    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function-주사위</title>
    <script>
    function dice(){
        i=1;
        while(i<=1){
            x = Math.random()*6+1;
            y=parseInt(x);
            i++;
        }    return y;
    }

    d=dice(); document.write("주사위 숫자는!?"+"<br>"+d);
    </script>
