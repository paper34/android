    <script>

        //1
        /*  function printText(){
	        hello를 5번 출력하는 함수
            }
                */

        function printText(){
            for(i=1; i<=5; i++){
                document.write("hello"+"<br>");
            }
        }

        //2
        /*  function printText(input){
	        변수 input 저장된 문자를 5번 출력하는 함수 작성
	        }
        */
        
        function printText2(input){
            for(i=1; i<=5; i++){
                document.write(input+"<br>");
            }
        }
        1//
        printText();
        2//
        printText2("java");


    </script>
