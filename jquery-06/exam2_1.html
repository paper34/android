<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
	//배열 변수 갯수 선언
	nm = new Array(4);
	//prompt를 통해 학생의 이름을 입력받아
	//name 배열에 저장하시오
	//출력해서 확인
	for (i = 0; i < nm.length; i++) {
		nm[i] = prompt("이름을 입력하세요", "");
	}

	for (i = 0; i < nm.length; i++) {

		document.write("이름:" + nm[i] + "<br>");
	}
</script>
</head>
<body>

</body>
</html>
