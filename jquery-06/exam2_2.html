	//ex)90 100 90 sum=280
	math = new Array(3);

	for (i = 0; i < math.length; i++) {
		math[i] = prompt("점수를 입력하세요", "");
	}
	for (i = 0; i < math.length; i++) {

		document.write("점수:" + math[i] + "점" + "<br>");
		x = parseInt(math[0]);
		y = parseInt(math[1]);
		z = parseInt(math[2]);

	}
	document.write("총합:" + (x + y + z) + "점");
