<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>배열값 추출</title>
<script>
	a = [ "황", "김", "이", "조" ];
	c1 = a.slice(0, 3);//시작위치, 종료위치
	c2 = a.slice(1, 3)
	document.write(c1.length + "<br>");
	for (i = 0; i < c1.length; i++) {
		document.write(c1[i] + "<br>");
	}

	document.write(c2.length + "<br>");
	for (i = 0; i < c2.length; i++) {
		document.write(c2[i] + "<br>");
	}
</script>
</head>
<body>

</body>
</html>
