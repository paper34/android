<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>flower show</title>
<style>
body {
	background-image: url("images/backdrop.gif");
	width: 1000px;
	margin: auto;
}

div.header {
	width: 500px;
	margin: auto;
}

div.entry {
	width: 300px;
	float: left;
}

figure {
	background-color: rgb(232, 227, 217);
	padding: 10px;
}

figcaption {
	padding: 0px 5px;
	font-size: 14px;
}

img.con {
	width: 14px;
	height: 14px;
}
</style>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<img src="images/title.gif" alt="Galerie Botanique" width="456"
				height="122" />
			<p>개최된 컬렉션에 선택된 고풍스러운 식물 이미지는 다음과 같다.</p>
		</div>
		<div class="entry">
			<figure>
				<img src="images/print-01.jpg" alt="Helianthus" />
				<figcaption>
					<img src="images/icon.png" class="con">해바라기(Helianthus)
				</figcaption>
			</figure>
		</div>
		<div class="entry">
			<figure>
				<img src="images/print-02.jpg" alt="Passiflora" />
				<figcaption>
					<img src="images/icon.png" class="con">시계꽃(Passiflora)
				</figcaption>
			</figure>
		</div>
		<div class="entry">
			<figure>
				<img src="images/print-03.jpg" alt="Nyctocalos" />
				<figcaption>
					<img src="images/icon.png" class="con">닉토칼로스(Nyctocalos)
				</figcaption>
			</figure>
		</div>
		<div class="entry">
			<figure>
				<img src="images/print-04.jpg" alt="Polianthes" />
				<figcaption>
					<img src="images/icon.png" class="con">폴리안테스(Polianthes)
				</figcaption>
			</figure>
		</div>
		<div class="entry">
			<figure>
				<img src="images/print-05.jpg" alt="Ficus" />
				<figcaption>
					<img src="images/icon.png" class="con">무화과나무(Ficus)
				</figcaption>
			</figure>
		</div>
		<div class="entry">
			<figure>
				<img src="images/print-06.jpg" alt="Dendrobium" />
				<figcaption>
					<img src="images/icon.png" class="con">덴드로비움(Dendrobium)
				</figcaption>
			</figure>
		</div>
	</div>
</body>
</html>
