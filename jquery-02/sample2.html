<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>내장함수-prompt</title>
<script>
	var pw = prompt("암호를 입력하시오", ""); //문자
	//alert(pw);

	//비교문
	//문자열비교
	if (pw == '1234') {
		alert("정상암호");
	} else {
		alert("암호오류")
	}
</script>
</head>
<body>
	<h1>암호체크</h1>
	<p>다음 페이지를 보려면 암호를 입력하시오</p>
</body>
</html>
