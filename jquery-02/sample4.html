<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>샘플4</title>
<script>
	//1. 숫자입력
	no1 = prompt("첫번째숫자는?", "")
	no2 = prompt("두번째숫자는?", "")

	//2. 숫자비교
	//alert(parseInt(no1) + 10000);
	if (parseInt(no1) > parseInt(no2)) {
		max = no1;
	}//yes
	else {
		max = no2;
	}//no

	//3. 큰수 출력
	document.writeln("두 수 중 큰수를 출력하시오:" + max);
</script>
</head>
<body>



</body>
</html>
