<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2개의 정수 변수선언</title>

</head>
<body>
	<h1>두개의 변수를 명시적으로 선언하고 곱셈결과를 출력하시오</h1>
	<script>
		num1 = 10;
		num2 = 100;
		result = num1 * num2;
		document.writeln("<h2>결과는:" + result + "</h2>");
	</script>
</body>
</html>
