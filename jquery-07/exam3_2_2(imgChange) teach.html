<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>그림 변경-DOM</title>
</head>
<body>
	<h1>사진변경</h1>
	<!--강사님 풀이-->
	<div id="demo">
		<img id="plane" src="images/1_plane_600x400.jpg" alt="항공기1">
	</div>
	<!--onclick 동작함수랑 연결-->
	<input type="button" value="1번사진" onclick="changeimg(0)">
	<br>
	<input type="button" value="2번사진" onclick="changeimg(1)">
	<br>
	<input type="button" value="3번사진" onclick="changeimg(2)">
	<br>

	<input type="button" value="랜덤" onclick="randomimg()">


	<script>
		imgarr = [ "images/1_plane_600x400.jpg", "images/2_plane_600x400.jpg",
				"images/3_plane_600x400.jpg" ];

		function changeimg(no) {
			imgtag = document.getElementById("plane");
			imgtag.src = imgarr[no];
		}
		function randomimg() {
			rand = parseInt(Math.random() * 3);
			imgtag.src = imgarr[rand];
		}
	</script>

</body>
</html>
