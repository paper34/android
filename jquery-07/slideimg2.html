<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.wrapper {
	width: 1200px;
	margin: 0 auto;
}

.slider {
	position: relative;
}

.mySlides {
	display: none;
}

.numbertext img {
	vertical-align: middle;
}

.text {
	color: red;
	font-weight: bold;
	font-size: 20px;
	padding: 8px 12px;
	position: absolute;
	bottom: 8px;
	width: 100%;
	text-align: center;
}

.numbertext {
	color: red;
	font-size: 16px;
	font-weight: bold;
	padding: 8px 12px;
	position: absolute;
	top: 0;
}

.prev, .next {
	cursor: pointer;
	position: absolute;
	top: 50%;
	width: auto;
	padding: 16px;
	margin-top: -22px;
	color: white;
	font-weight: bold;
	font-size: 18px;
	transition: 0.6s ease;
	border-radius: 0 3px 3px 0;
	user-select: none;
}

.next {
	right: 0;
	border-radius: 3px 0 0 3px;
}

.prev:hover, .next:hover {
	background-color: rgba(0, 0, 0, 0.8);
}
</style>



</head>
<body>
	<div class="wrapper">
		<div class="slider">
			<div class="mySlides">
				<div class="nubertext">1/3</div>
				<img class="im" src="images/slide1_1200x300.jpg" style="width: 100%">
				<div class="text">cap1</div>
			</div>
			<div class="mySlides">
				<div class="nubertext">2/3</div>
				<img class="im" src="images/slide2_1200x300.jpg" style="width: 100%">
				<div class="text">cap2</div>
			</div>
			<div class="mySlides">
				<div class="nubertext">3/3</div>
				<img class="im" src="images/slide3_1200x300.jpg" style="width: 100%">
				<div class="text">cap3</div>
			</div>

			<a class="prev" onclick="plusSlides(-1)">&#10094;</a> <a class="next"
				onclick="plusSlides(1)">&#10095;</a>

		</div>
		<script src="js/jscript2.js"></script>
	</div>
</body>
</html>
