<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
div {
	width: 200px;
	height: 200px;
	border: 1px solid black;
	background-color: blue;
}
</style>
</head>
<body>
	<!--강사님 풀이-->
	<div id="demo">배경색을 변경합니다.</div>
	<input type="button" value="색변경버튼" onclick="inputfx()">

	<script>
		function inputfx() {
			input = prompt("변경할 배경색 숫자를 입력해주세요! (1)빨강 (2)노랑 (3)보라", "");
			color = "blue";

			switch (input) {
			case "1":
				color = "red";
				break;
			case "2":
				color = "yellow";
				break;
			case "3":
				color = "violet";
				break;
			}

			changeColor(color);
		}

		function changeColor(c) {
			divtag = document.getElementById("demo");
			divtag.style.backgroundColor = c;
		}

		changeColor();
	</script>


</body>
</html>
