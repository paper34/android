<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>글자를 변경-document 객체</title>
<style>
#demo {
	height: 100px;
	width: 300px;
	border: 1px solid green;
}
</style>
</head>
<body>
	<h1>글자를 변경해보기</h1>
	<div id="demo">글자를 변경합니다.</div>
	<input type="button" value="버튼" onclick="inputfx()">
	<!--이벤트-->

	<script>
		function inputfx() {
			input = prompt("글자를 입력하시오", "");
			//alert(input);
			changeText(input);
		}

		function changeText(text) {
			divtag = document.getElementById("demo"); //id값으로 태그 선택
			divtag.innerHTML = text; //"<h2>새로운 글자로 변경합니다</h2>"; // html 글자 변경
			//divtag.innerText = "새로운 글자로 변경합니다"; 글자만 변경
		}
		changeText();
	</script>
</body>
</html>
