				<h2>천문대를 소개합니다</h2>
				<p>위치천문학을 위한 천문대는 망원경 기타의 보유시설이 대체로 소규모이고, 천체물리학을 위한 천문대는 거대한
					망원경을 자랑하는 대규모의 것이 많다. 두 목표를 같은 정도로 겸하여 갖는 천문대는 별로 많지 않은데, 그 예로는 영국의
					그리니치 천문대, 러시아의 풀코바 천문대, 프랑스의 파리 천문대, 미국의 워싱턴 해군천문대, 오스트레일리아의 스트로믈로산
					천문대, 일본의 도쿄 천문대 등을 들 수 있다.</p>
