<script>
	//1
	for (r = 0; r < 10; r++) {
		for (c = 0; c < (10 - r); c++) {
			document.write("★");
		}
		document.write("<br>");
	}

	//2
	for (r = 0; r < 10; r++) {
		for (c = 0; c < r; c++) { // 행 증가 -> 공백 증가
			document.write("　");
		}
		for (c = (10 - r); c > 0; c--) { // 행 증가-> 별 감소
			//for(c=0; c<(10-r); c++) 같음
			document.write("★");
		}
		document.write("<br>");
	}
</script>
