<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDPW</title>
    <script>
    //prompt( ) 함수를 써서 아이디와 암호를 입력받아=30
    //변수에 저장하고 아이디가 java 이고 암호가 script 이면 로그인 성공 출력


        x=prompt("ID","");
        y=prompt("PW","");

        if(x=="java" && y=="script"){
            document.write("로그인 성공");
        }else{document.write("로그인 실패")};

    </script>

</head>
<body>
    
</body>
</html>
