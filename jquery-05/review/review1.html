<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt입력 숫자만큼 문자 반복 출력</title>
    <script>
        //prompt( ) 함수로 숫자, 문자 입력받기
        //숫자: 변수
        //문자: 문자로
        //해당 숫자만큼 문자를 반복 출력 (반복문)



        x = prompt("숫자입력","");
        y = prompt("문자입력","");
        z=0;
        

        while(z<x){
            document.write(y+"<br>");
            z++;}

    </script>
</head>
<body>
    
</body>
</html>
