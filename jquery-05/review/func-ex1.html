<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복출력</title>

    <script>


        function input(char, num) {

            int = parseInt(num)

            for (i = 1; i <= int; i++) {
                document.write(char + "<br>");
            }

        }

        charInput = prompt("문자를 입력하세요", "");
        numInput = prompt("숫자를 입력하세요", "");
        input(charInput, numInput);


    </script>
</head>

<body>

</body>

</html>
