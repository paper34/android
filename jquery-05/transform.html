<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>섭씨를 화씨로 변환</title>
<script>
        c=prompt("섭씨 온도를 입력하세요","");
        f=c*9.0/5.0+32 //실수값이 나오면 실수로 변환 후 계산

        document.write("섭씨"+c+"도"+"<br>"+"화씨"+f+"도");

    </script>
</head>
<body>

</body>
</html>
