<!DOCTYPE html>
<html lang="en">
<head>

<title>내장함수-자바스크립트-이미구현된 함수</title>
<script>
	check = confirm("데이터를 수정하겠습니까?");
	if (check == true) {
		document.write("데이터를 수정 중 입니다.");
	} else {
		document.write("취소 되었습니다.");
	}

	document.write("<br>")
	result = eval(10 * 10 + 20 * 20);
	document.write(result);
</script>
</head>
