<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>조건문3-다중 if문</title>
<script>
	mil = prompt("군대는 어디 갔다왔나?육군[g],공군[a],해군[m]", "");
	if (mil == 'g') {
		document.write("육군 제대군요!");
	} else if (mil == 'a') {
		document.write("공군 제대군요!");
	} else if (mil == 'm') {
		document.write("해군 제대군요!");
	}
</script>

</head>
<body>

</body>
</html>
