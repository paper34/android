	//짝수: 2로 나누면 나머지 0
	//홀수: 2로 나누면 나머지 1

	x = 6;

	mod = x % 2;
	if (mod == 0) {
		document.write(x + "=짝수");
	} else {
		document.write(x + "=홀수");
	}
</script>
