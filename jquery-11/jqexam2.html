<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>mouseover</title>
<script src="js/jquery-1.x-git.js"></script>

<style>
#box {
	width: 300px;
	height: 300px;
	background-color: green;
}

p {
	position: relative;
	background-color: lightgreen;
	width: 300px;
	left: 300px;
	text-align: center;
}
</style>
</head>
<body>
	<div id="box"></div>
	<p>여기를 클릭하면 박스가 나타납니다.</p>

	<script>
		$("#box").mouseover(function() {
			$("#box").fadeOut(1500); //마우스를 올리면 1.5초만에 사라짐 
		});

		//$("#box").mouseout(function(){
		//    $("#box").fadeIn(1500); 
		//});

		$('p').click(function() {
			$('#box').fadeIn(1500);
		});
	</script>

</body>
</html>
