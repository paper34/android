<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>button click</title>
<script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<h2>자바 안녕 스크립트</h2>
	<button>변경버튼</button>


	<script>
		$("button").click(function() {
			$("h2").text("헬로우 제이쿼리");
		});
	</script>
</body>
</html>
