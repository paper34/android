<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>레시피소개</title>
</head>

<!--ol: 순서가 있는 리스트 (숫자로 표기)
    ul: 순서가 없는 리스트 (점으로 표기)-->

<body>
	<h1>스파게티 레시피</h1>
	<h2>제작방법 소개</h2>
	<ol>
		<li>물을 끓인다</li>
		<li>소금을 넣는다</li>
		<li>면을 200g 넣고 7분간 삶는다</li>
	</ol>
	<h2>재료</h2>
	<ul>
		<li>물</li>
		<li>소금</li>
		<li>스파게티면</li>
	</ul>
</body>
</html>
