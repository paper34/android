<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>도서</title>
</head>
<body>
	<form action="" method="post">
		<table border="1" width="600">
			<tr>
				<td>도서명</td>
				<td colspan="3"><input type="text" id="bookname"></td>
			</tr>
			<tr>
				<td>출판사명</td>
				<td colspan="3"><input type="text" id="bookcp"></td>
			</tr>
			<tr>
				<td>발행연도</td>
				<td><select name="yy">
						<option value="2005">2005년</option>
						<option value="2006">2006년</option>
						<option value="2007">2007년</option>
						<option value="2008">2008년</option>
				</select></td>
				<td>저자암호</td>
				<td><input type="password" id="pw"></td>
			</tr>
			<tr>
				<td>도서이미지</td>
				<td colspan="3"><input type="file" name="bimg" id="bimg">
			</tr>
			<tr>
				<td>관련검색단어</td>
				<td colspan="3"><input type="checkbox" name="sn">웹표준 <input
					type="checkbox" name="sn">에이작스 <input type="checkbox"
					name="sn">자바스크립 <input type="checkbox" name="sn">HTML
					<input type="checkbox" name="sn">MySQL</td>
			</tr>
			<tr>
				<td>보관도서관</td>
				<td colspan="3"><input type="radio" name="lib">도서관1 <input
					type="radio" name="lib">도서관2 <input type="radio" name="lib">도서관3
					<input type="radio" name="lib">도서관4 <input type="radio"
					name="lib">도서관5</td>
			</tr>
			<tr>
				<td>관련제목</td>

				<td><select name="name" multiple="multiple" size="5">
						<option value="1">abcdef_2</option>
						<option value="2">asdfg_1</option>
						<option value="3">kmkmkmkmkm_pppp</option>
						<option value="4">parkpark_kmkmkm</option>
				</select></td>
			</tr>
			<tr>
				<td>설명</td>
				<td colspan="3"><textarea name="intro" placeholder="설명을 입력해주세요"
						id="" cols="30" rows="5"></textarea></td>
			</tr>
		</table>
		<input type="submit" value="검색하기"> <input type="submit"
			value="취소하기"> <input type="submit" value="목록보기">
	</form>

</body>
</html>
