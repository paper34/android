<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="js/jquery-3.5.1.min.js"></script>
<style>
.highlight {
	background-color: yellow;
}
</style>
</head>
<body>
	<p id="p1">안녕하세요 제이쿼리 dom 테스트 입니다1</p>
	<p id="p2" class="highlight">안녕하세요 제이쿼리 dom 테스트 입니다2</p>
	<p id="p3">안녕하세요 제이쿼리 dom 테스트 입니다3</p>
	<p id="p4">안녕하세요 제이쿼리 dom 테스트 입니다4</p>


	<script>
		$(document).ready(function() { /*==$(function(){}); */
			//$('body').css('background-color','red');
			$('#p4').addClass('highlight');
			$('#p2').removeClass('highlight');
			text = $('p').eq(2).text();
			alert(text);

		})
	</script>
</body>
</html>
