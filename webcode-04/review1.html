<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>div 예제</title>
<style>
div { /*border: 1px solid red; width: 500px;*/
	/*  border-style: solid;(전체 테두리 스타일) */
	border-top-style: dotted; /*상 하 좌 우 따로 테두리 주기*/
	border-left-style: double;
	border-right-style: groove;
	border-bottom-style: solid;
	border-width: 2px; /*테투리 두께 제어
                                1개 입력시 상하좌우 전부 적용
                                4면 개별제어 (2px 2px 2px 2px 각자)
                                             상   우   하  좌 (시계방향)
                                2개 입력시(5px 10px) 상하-좌우 */
	border-color: lightcoral;
}

h1, img, address {
	padding: 10px; /*내부여백*/
	margin: 10px; /*외부여백*/
}

#review {
	border-style: solid;
	border-color: rgb(250, 135, 135);
	border-width: 10px 0px;
}

#addr {
	border-top-style: solid;
	border-bottom-style: solid;
	border-left-style: double;
	border-right-style: double;
	border-color: limegreen;
	border-width: 5px;
}
</style>


</head>

<body>

	<div>
		<div class="head">
			<h1>로고&이미지</h1>
		</div>
		<div class="content">
			<img src="images/me.jpg" alt="review" width="100" height="100">
		</div>
		<div>
			<address id="addr">copywriter &copy; Park,Chang Ho</address>
		</div>
	</div>

</body>

</html>
