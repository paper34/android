<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
/*padding : 박스내의 콘텐츠와 테두리 사이 여백
          margin : 박스사이의 간격*/
body {
	border: 1px solid black;
	padding: 10px;
}

div {
	border: 1px solid green;
	padding: 10px;
}

h1 {
	border: 1px solid blue; /*단축형 border
                                    {너비px 스타일 색상} 순서대로 지정*/
	padding: 10px 15px;
} /*상-우-하-좌 따로 하려면 각각 입력
                                    두개입력 = 상하-좌우*/
p {
	border: 1px solid pink;
	padding: 5px 10px 15px 20px;
}

p.second {
	margin: 30px;
} /*상-우-하-좌 따로 하려면 각각 입력
                                   두개입력 = 상하-좌우*/
</style>
</head>
<body>
	<div>
		<h1>로고글자</h1>
		<p class="second">div 박스영역의 테두리를 그립시다.</p>
	</div>
</body>
</html>
