<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로고 및 메뉴</title>

<style>
body {
	border: 1px solid indigo;
	width: 900px;
	padding: 10px;
	margin: auto;
}

div.wrapper {
	border: 1px solid red;
	width: 800px;
	margin: 0px auto;
}

h1 {
	border: 1px solid green;
	width: 180px;
	margin: 10px auto;
}

img {
	margin: 10px auto;
	padding: 10px;
}

div.main {
	margin: 0px auto;
	width: 800px;
}

p {
	width: 80px;
	margin: auto;
}

li {
	display: inline;
} /*가로 세로 방향 바꾸고 싶을때*/
li.new { /*display: none;*/
	visibility: hidden;
}
/*display: none = 숨김 영역 안보임
            visivility: hidden = 숨김 영역 보임*/
</style>



</head>
<body>
	<div class="wrapper">
		<div class="header">
			<h1>
				<img id="logo2" src="images/logo2.gif">
			</h1>
			<ul>
				<li><a href="#">소개</a></li>
				<li><a href="#">제품</a></li>
				<li class="new"><a href="#">문의사항</a></li>
				<li><a href="#">공지사항</a></li>
			</ul>
		</div>
		<div class="main">
			<p>메인컨텐츠</p>
			<p>메인컨텐츠</p>
			<p>메인컨텐츠</p>
		</div>



	</div>
</body>
</html>
